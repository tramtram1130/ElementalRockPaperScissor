<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P|play">

    <title>Elemental Rock Paper Scissor</title>
  </head>
  <body class="body-container">
    <section class="left-container">
      <img class="trainer-sprite" src="" alt="pokemon trainer">
      <h2 class="trainer-title"></h2>
      <h2 class="trainer-battles-won-title">Battles won: 0</h2>
      <button class="change-mode-button hidden" type="button" name="button">Change Mode?</button>
    </section>
    <section class="center-container">
      <h1 class="game-title">Water, Fire, Grass</h1>
      <h2 class="choose-your-game-title">Choose your game!</h2>
      <h2 class="choose-your-fighter-title hidden">Choose your fighter!</h2>
      <h2 class="battle-result-title hidden"></h2>
      <section class="home-container">
        <section class="classic-mode-container">
          <h3 class="classic-mode-title">CLASSIC</h3>
          <p>water > fire</p>
          <p>fire > grass</p>
          <p>grass > water</p>
        </section>
        <section class="difficult-mode-container">
          <h3 class="difficult-mode-title">DIFFICULT</h3>
          <p>water > fire & ground</p>
          <p>fire > grass & electric</p>
          <p>grass > water & ground</p>
          <p>electric > water & grass</p>
          <p>ground > electric & fire</p>
        </section>
      </section>
      <section class="game-board-container">
        <section class="fighter-selection-container">
          <section class="classic-mode-sprites hidden">
            <img class="water-sprite" name="water" src="assets/water.png" alt="water pokemon">
            <img class="fire-sprite" name="fire" src="assets/fire.png" alt="fire pokemon">
            <img class="grass-sprite" name="grass" src="assets/grass.png" alt="grass pokemon">
          </section>
          <section class="difficult-mode-sprites hidden">
            <img class="electric-sprite" name="electric" src="assets/electric.png" alt="electric pokemon">
            <img class="ground-sprite" name="ground" src="assets/ground.png" alt="ground pokemon">
          </section>
        </section>
        <section class="battle-container hidden"></section>
      </section>
    </section>
    <section class="right-container">
      <img class="rival-sprite" src="" alt="pokemon rival">
      <h2 class="rival-title"></h2>
      <h2 class="rival-battles-won-title">Battles won: 0</h2>
    </section>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
