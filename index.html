<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Elemental Rock Paper Scissor</title>
  </head>
  <body class="body-container">
    <section class="left-container">
      <img class="trainer-sprite" src="https://www.pikpng.com/pngl/b/413-4137492_pokemons-red-sprite-snow-on-mt-silver-red.png" alt="pokemon trainer">
      <h2 class="trainer-title">Trainer</h2>
      <h2 class="trainer-battles-won-title">Battles won: </h2>
    </section>
    <section class="center-container">
      <h1 class="game-title">Water, Fire, Grass</h1>
      <h2 class="choose-your-game-title">Choose your game!</h2>
      <section class="classic-mode-container">
        <h3 class="classic-mode-title">CLASSIC</h3>
        <p>water > fire</p>
        <p>fire > grass</p>
        <p>grass > water</p>
      </section>
      <section class="difficult-mode-container">
        <h3 class="difficult-mode-title">DIFFICULT</h3>
      </section>
    </section>
    <section class="right-container">
      <img class="rival-sprite" src="https://www.pinclipart.com/picdir/big/319-3194654_pokemon-champion-blue-sprite-illustration-clipart.png" alt="pokemon rival">
      <h2 class="rival-title">Rival</h2>
      <h2 class="rival-battles-won-title">Battles won: </h2>
    </section>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
